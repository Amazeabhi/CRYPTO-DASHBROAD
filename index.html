<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoPulse Pro | Dev Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg: #0b0f19;
            --card: #161b22;
            --border: #30363d;
            --text-main: #c9d1d9;
            --text-dim: #8b949e;
            --accent: #58a6ff;
            --green: #3fb950;
            --red: #f85149;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0; padding: 20px;
        }

        .container { max-width: 1300px; margin: 0 auto; }

        /* Global Stats Bar */
        .stats-bar {
            display: flex; gap: 20px; margin-bottom: 20px;
            padding: 15px; background: var(--card); border: 1px solid var(--border);
            border-radius: 8px; font-size: 0.85rem; overflow-x: auto;
        }
        .stat-item { white-space: nowrap; }
        .stat-label { color: var(--text-dim); margin-right: 5px; }

        /* Dashboard Layout */
        .main-layout { display: grid; grid-template-columns: 320px 1fr 280px; gap: 20px; }

        .card {
            background: var(--card); border: 1px solid var(--border);
            border-radius: 8px; padding: 15px; height: fit-content;
        }

        /* Search Input */
        .search-box {
            width: 100%; padding: 10px; margin-bottom: 15px;
            background: #0d1117; border: 1px solid var(--border);
            color: white; border-radius: 6px; box-sizing: border-box;
        }

        /* List & Table Styling */
        .coin-list { list-style: none; padding: 0; margin: 0; max-height: 600px; overflow-y: auto; }
        .coin-item {
            display: flex; justify-content: space-between; padding: 10px;
            border-bottom: 1px solid var(--border); cursor: pointer; transition: 0.2s;
        }
        .coin-item:hover { background: #21262d; }
        .coin-item img { width: 20px; height: 20px; margin-right: 10px; vertical-align: middle; }

        /* Trending Section */
        .trending-item { font-size: 0.9rem; padding: 8px 0; border-bottom: 1px solid #21262d; }

        #chartWrapper { height: 450px; width: 100%; margin-top: 20px; }

        @media (max-width: 1000px) {
            .main-layout { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="stats-bar" id="global-stats">
        <div class="stat-item"><span class="stat-label">Market Cap:</span> <span id="total-cap">Loading...</span></div>
        <div class="stat-item"><span class="stat-label">24h Vol:</span> <span id="total-vol">Loading...</span></div>
        <div class="stat-item"><span class="stat-label">BTC Dominance:</span> <span id="btc-dom">--</span></div>
    </div>

    <div class="main-layout">
        <div class="card">
            <input type="text" class="search-box" id="coinSearch" placeholder="Search tokens (e.g. Solana)...">
            <ul class="coin-list" id="coin-list">
                </ul>
        </div>

        <div class="card">
            <div style="display:flex; justify-content: space-between; align-items: center;">
                <h2 id="chart-title" style="margin:0; font-size: 1.2rem;">Bitcoin (BTC)</h2>
                <div id="price-display" style="font-size: 1.2rem; font-weight: bold; color: var(--accent);">--</div>
            </div>
            <div id="chartWrapper">
                <canvas id="mainChart"></canvas>
            </div>
        </div>

        <div class="card">
            <h3 style="margin-top:0; font-size: 1rem; color: var(--accent);">ðŸ”¥ Trending Now</h3>
            <div id="trending-list">
                </div>
        </div>
    </div>
</div>

<script>
    const API_KEY = 'CG-g3rMFNSvXRSpVwSdZRvHYn7z';
    const HEADERS = { 'x-cg-demo-api-key': API_KEY };
    let masterCoinList = [];
    let myChart;

    // Initialization
    window.onload = () => {
        fetchGlobalStats();
        fetchMarkets();
        fetchTrending();
    };

    // --- Data Fetching Functions ---

    async function fetchGlobalStats() {
        const res = await fetch('https://api.coingecko.com/api/v3/global', { headers: HEADERS });
        const { data } = await res.json();
        document.getElementById('total-cap').innerText = `$${(data.total_market_cap.usd / 1e12).toFixed(2)}T`;
        document.getElementById('total-vol').innerText = `$${(data.total_volume.usd / 1e9).toFixed(2)}B`;
        document.getElementById('btc-dom').innerText = `${data.market_cap_percentage.btc.toFixed(1)}%`;
    }

    async function fetchMarkets() {
        const res = await fetch('https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=100', { headers: HEADERS });
        masterCoinList = await res.json();
        renderList(masterCoinList);
        loadChart('bitcoin', 'Bitcoin', masterCoinList[0].current_price);
    }

    async function fetchTrending() {
        const res = await fetch('https://api.coingecko.com/api/v3/search/trending', { headers: HEADERS });
        const { coins } = await res.json();
        const html = coins.slice(0, 5).map(c => `
            <div class="trending-item">
                <strong>#${c.item.score + 1}</strong> ${c.item.name} (${c.item.symbol})
            </div>
        `).join('');
        document.getElementById('trending-list').innerHTML = html;
    }

    // --- UI Rendering ---

    function renderList(list) {
        const container = document.getElementById('coin-list');
        container.innerHTML = list.map(coin => `
            <li class="coin-item" onclick="loadChart('${coin.id}', '${coin.name}', ${coin.current_price})">
                <span><img src="${coin.image}">${coin.symbol.toUpperCase()}</span>
                <span style="color: ${coin.price_change_percentage_24h > 0 ? 'var(--green)' : 'var(--red)'}">
                    $${coin.current_price.toLocaleString()}
                </span>
            </li>
        `).join('');
    }

    // Search Logic
    document.getElementById('coinSearch').addEventListener('input', (e) => {
        const query = e.target.value.toLowerCase();
        const filtered = masterCoinList.filter(c => 
            c.name.toLowerCase().includes(query) || c.symbol.toLowerCase().includes(query)
        );
        renderList(filtered);
    });

    // Chart Logic
    async function loadChart(id, name, price) {
        document.getElementById('chart-title').innerText = name;
        document.getElementById('price-display').innerText = `$${price.toLocaleString()}`;
        
        const res = await fetch(`https://api.coingecko.com/api/v3/coins/${id}/market_chart?vs_currency=usd&days=7`, { headers: HEADERS });
        const data = await res.json();
        
        const labels = data.prices.map(p => new Date(p[0]).toLocaleDateString());
        const prices = data.prices.map(p => p[1]);

        if (myChart) myChart.destroy();
        const ctx = document.getElementById('mainChart').getContext('2d');
        myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    data: prices,
                    borderColor: '#58a6ff',
                    borderWidth: 2,
                    fill: true,
                    backgroundColor: 'rgba(88, 166, 255, 0.05)',
                    pointRadius: 0,
                    tension: 0.2
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: {
                    x: { display: false },
                    y: { grid: { color: '#30363d' }, ticks: { color: '#8b949e' } }
                }
            }
        });
    }
</script>

</body>
</html>
